# This is a Databricks asset bundle definition for Databricks_medallion_architecture.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: Databricks_medallion_architecture
  uuid: 30494d48-c734-4182-a507-9395da4e1b86

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use


targets:
  dev:
    # Development target creates an isolated copy per user
    # - Resources are prefixed with [dev <username>]
    # - Jobs/triggers are paused by default
    mode: development
    default: true
    workspace:
      host: https://dbc-7ccec0a9-5a27.cloud.databricks.com
      root_path: ~/Databricks_medallion_architecture/dev
    variables:
      catalog: udp
      schema: dev
    presets:
      artifacts_dynamic_version: true

  prod:
    # Production target uses shared workspace paths
    mode: production
    workspace:
      host: https://dbc-7ccec0a9-5a27.cloud.databricks.com
      root_path: /Workspace/Shared/${bundle.name}/${bundle.target}
    variables:
      catalog: udp
      schema: prod
    permissions:
      - user_name: sharma.rahul@jungleegames.com
        level: CAN_MANAGE
