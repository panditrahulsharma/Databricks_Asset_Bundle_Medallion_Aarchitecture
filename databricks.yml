# This is a Databricks asset bundle definition for Databricks_medallion_architecture.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: Databricks_medallion_architecture
  uuid: 30494d48-c734-4182-a507-9395da4e1b86

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

resources:
  jobs:
    Bronze_layer_job:
      name: Bronze_layer_job_${bundle.target}
      max_concurrent_runs: 1
      tasks:
        - task_key: Bronze_layer
          notebook_task:
            notebook_path: ./notebooks/notebook_1.ipynb
            source: WORKSPACE
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED



targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-5e26bbf1-9335.cloud.databricks.com
      root_path: /Workspace/sharma.rahul@jungleegames.com/${bundle.name}/${bundle.target} #modify if you want to change the default deployment path
    variables:
      catalog: udp
      schema: dev
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-76918ad0-2879.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/sharma.rahul@jungleegames.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/${bundle.name}/${bundle.target}
    variables:
      catalog: udp
      schema: prod
    permissions:
      - user_name: sharma.rahul@jungleegames.com
        level: CAN_MANAGE
