name: CD Workflow

on:
  push:
    branches:
      - main

jobs:
  cd-deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev

    steps:
      # ---------------------------------------------------------
      # 1. Checkout repository
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # 2. Setup Python
      # ---------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ---------------------------------------------------------
      # 3. Install Databricks CLI (v0.235+)
      # ---------------------------------------------------------
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks version

      # ---------------------------------------------------------
      # 4. Install Python dependencies
      # ---------------------------------------------------------
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install databricks-connect==15.4.0
          pip install databricks-sdk==0.49.0

      # ---------------------------------------------------------
      # 5. Configure Databricks UNIFIED AUTH (REQUIRED)
      # ---------------------------------------------------------
      - name: Configure Databricks Unified Auth
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_TEST_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TEST_TOKEN }}" >> $GITHUB_ENV

      # ---------------------------------------------------------
      # 6. (Optional) Configure Databricks CLI profile
      #    Needed ONLY for bundle deploy --profile DEV
      # ---------------------------------------------------------
      - name: Configure Databricks CLI Profile
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databrickscfg
          [dev]
          host = ${{ secrets.DATABRICKS_TEST_HOST }}
          token = ${{ secrets.DATABRICKS_TEST_TOKEN }}
          EOF

      # ---------------------------------------------------------
      # 7. Sanity check: verify authentication
      # ---------------------------------------------------------
      - name: Verify Databricks Authentication
        run: |
          python - <<EOF
          from databricks.sdk import WorkspaceClient
          w = WorkspaceClient()
          me = w.current_user.me()
          print(f"Authenticated as: {me.user_name}")
          EOF

      # ---------------------------------------------------------
      # 8. Create catalog & schemas (Databricks Connect)
      # ---------------------------------------------------------
      - name: Create Catalog and Schemas
        run: |
          python ./scripts/prerequisites/create_catalog.py

      # ---------------------------------------------------------
      # 9. Upload source data
      # ---------------------------------------------------------
      - name: Upload Source Data
        run: |
          chmod +x ./scripts/prerequisites/upload_source_data.sh
          ./scripts/prerequisites/upload_source_data.sh dev

      # ---------------------------------------------------------
      # 10. Deploy Databricks Asset Bundle
      # ---------------------------------------------------------
      - name: Deploy to DEV
        run: |
          databricks bundle deploy \
            --target dev \
            --profile dev \
            --var="catalog=citibike_dev"

  cd-deploy-prod:
    name: Deploy to PROD
    needs: cd-deploy-dev
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # ---------------------------------------------------------
      # 1. Checkout repository
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # 2. Setup Python
      # ---------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ---------------------------------------------------------
      # 3. Install Databricks CLI
      # ---------------------------------------------------------
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks version

      # ---------------------------------------------------------
      # 4. Install Python dependencies
      # ---------------------------------------------------------
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install databricks-connect==15.4.0
          pip install databricks-sdk==0.49.0

        # ---------------------------------------------------------
        # 5. Configure Databricks UNIFIED AUTH (REQUIRED)
        # ---------------------------------------------------------
        - name: Configure Databricks Unified Auth
          run: |
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_TEST_HOST }}" >> $GITHUB_ENV
            echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TEST_TOKEN }}" >> $GITHUB_ENV

        # ---------------------------------------------------------
        # 6. (Optional) Configure Databricks CLI profile
        #    Needed ONLY for bundle deploy --profile DEV
        # ---------------------------------------------------------
        - name: Configure Databricks CLI Profile
          run: |
            mkdir -p ~/.databricks
            cat <<EOF > ~/.databrickscfg
            [prod]
            host = ${{ secrets.DATABRICKS_TEST_HOST }}
            token = ${{ secrets.DATABRICKS_TEST_TOKEN }}
            EOF

        # ---------------------------------------------------------
        # 7. Sanity check: verify authentication
        # ---------------------------------------------------------
        - name: Verify Databricks Authentication
          run: |
            python - <<EOF
            from databricks.sdk import WorkspaceClient
            w = WorkspaceClient()
            me = w.current_user.me()
            print(f"Authenticated as: {me.user_name}")
            EOF

        # ---------------------------------------------------------
        # 8. Create catalog & schemas (Databricks Connect)
        # ---------------------------------------------------------
        - name: Create Catalog and Schemas
          run: |
            python ./scripts/prerequisites/create_catalog.py

        # ---------------------------------------------------------
        # 9. Upload source data
        # ---------------------------------------------------------
        - name: Upload Source Data
          run: |
            chmod +x ./scripts/prerequisites/upload_source_data.sh
            ./scripts/prerequisites/upload_source_data.sh prod

        # ---------------------------------------------------------
        # 10. Deploy Databricks Asset Bundle
        # ---------------------------------------------------------
        - name: Deploy to PROD
          run: |
            databricks bundle deploy \
              --target prod \
              --profile prod \
              --var="catalog=citibike_prod"